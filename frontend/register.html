<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="register.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="register-container">
      <form class="register-form">
        <h4>Login information</h4>
        <input
          type="text"
          class="login-input"
          id="UserName"
          placeholder="Username"
        />
        <input
          type="password"
          class="login-input"
          id="Password"
          placeholder="Password"
        />
        <input
          type="submit"
          class="Submit-button"
          id="loginInput"
          value="Submit"
        />
      </form>

      <form class="register-form">
        <h4>Address</h4>
        <input
          type="text"
          class="login-input"
          name="City"
          id="city"
          placeholder="City"
        />
        <input
          type="text"
          class="login-input"
          name="Street"
          id="street"
          placeholder="Street"
        />
        <input
          type="number"
          class="login-input"
          name="HouseNumber"
          id="house"
          placeholder="House number"
        />
        <input
          type="number"
          class="login-input"
          name="FlatNumber"
          id="flat"
          placeholder="Flat number"
        />
        <input
          type="submit"
          class="Submit-button"
          id="addressInput"
          value="Submit"
        />
      </form>
      <form class="register-form">
        <h4>User information</h4>
        <input type="text" class="login-input" id="Name" placeholder="Name" />
        <input
          type="text"
          class="login-input"
          id="Surname"
          placeholder="Surname"
        />
        <input
          type="number"
          class="login-input"
          id="IdNumber"
          placeholder="Id number"
        />
        <input
          type="number"
          class="login-input"
          id="Phone"
          placeholder="Phone number"
        />
        <input
          type="email"
          class="login-input"
          id="Mail"
          placeholder="E-mail"
        />
        <input
          type="url"
          class="login-input"
          id="Photo"
          placeholder="Photo"
        />
        <input type="submit" class="Submit-button" id="userInput" value="Submit" />
      </form>
    </section>
    <div id="login">
      <p><a href="index.html">Log in</a></p>
    </div>
    <div id="statusMessages">
      <!-- display server Message -->
    </div>
  </body>
</html>
